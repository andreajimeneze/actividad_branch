<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafío Branching</title>

    <!-- google fonts -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Space+Mono" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row d-inline-block">

            <h1>Ir a mi Github</h1>
            <a href="https://github.com/andreajimeneze?tab=repositories" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-title="Mi repositorio">
                <img class="img img-fluid" src="./assets/img/github-mark.png" alt="octocat">
            </a>
            <button class="btn btn-danger" type="button" class="btn mt-4" data-bs-toggle="tooltip"
            data-bs-placement="bottom" data-bs-title="Proyecto branches">
                <a href="https://github.com/andreajimeneze?tab=repositories" target="_blank">Click aquí para ir a
                    Main!</a>
            </button>
        </div>
    </div>

    <div class="container text-center mt-5 ramas">
        <div class="row">
            <div class="col-md-4">
                <h2>Proyecto Cuppon</h2>
                <button class="btn btn-warning mb-5" data-bs-toggle="tooltip"
                data-bs-placement="bottom" data-bs-title="Rama cuppon">
                    <a href="https://github.com/andreajimeneze/actividad_branch/tree/cuppon" target="_blanck">Cuppon</a>
                </button>
            </div>
            <div class="col-md-4">
                <h2>Proyecto Notas Finales</h2>
                <button class="btn btn-warning mb-5" data-bs-toggle="tooltip"
                data-bs-placement="bottom" data-bs-title="Rama notas finales">
                    <a href="https://github.com/andreajimeneze/actividad_branch/tree/notas_finales"
                        target="_blanck">Notas finales</a>
                </button>
            </div>
            <div class="col-md-4">
                <h2>Proyecto Ricomida</h2>
                <button class="btn btn-warning mb-5" data-bs-toggle="tooltip"
                data-bs-placement="bottom" data-bs-title="Rama ricomida">
                    <a href="https://github.com/andreajimeneze/actividad_branch/tree/ricomida"
                        target="_blanck">Ricomida</a>
                </button>
            </div>
        </div>
    </div>

    <!-- bootstrap js popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
